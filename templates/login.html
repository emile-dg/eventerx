<!DOCTYPE html>
<html lang="en">

    <!-- style -->

<body>

    <div class="form_wrapper">

        <h1>Login</h1>

        <form action="" class="form --full-width">

            <div class="input_control">
                <label for="email">Email Address</label>
                <input type="email" name="" id="email">
            </div>

            <div class="input_control">
                <label for="emapasswordil">Password</label>

            </div>
            
            <div class="input_control">
                <button class="button --full-width">Login</button>
            </div>
    
        </form>
    </div>
