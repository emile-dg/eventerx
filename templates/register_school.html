<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- style -->
    <link rel="stylesheet" href="/static/css/main.min.css">
    <link rel="stylesheet" href="/static/css/register.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/all.min.css">

</head>

<body>

    <div class="form_wrapper">

        <h1>Register School</h1>

        <form action="" class="form --full-width">

            <div class="input_control">
                <label for="school_name">Institution / School name</label>
                <input type="text" name="" id="school_name">
            </div>


            <div class="input_control">
                <label for="email">Phone Number</label>
                <input type="email" name="" id="email">
            </div>


            <div class="input_group">

                <div class="input_control">
                    <label for="address1">Address 1</label>
                    <input type="text" name="" id="address1">
                </div>


                <div class="input_control">
                    <label for="address2">Address 2</label>
                    <input type="text" name="" id="address2">
                </div>

            </div>


            <div class="input_control">
                <label for="pobox">PO Box</label>
                <input type="text" name="" id="pobox">
            </div>

            <div class="input_control">
                <label for="email">Email Address</label>
                <input type="email" name="" id="email">
            </div>

            <div class="input_control">
                <label for="website">Website</label>
                <input type="url" name="" id="website">
            </div>

            <div class="checbox_control">
                <input type="checkbox" name="" id="agreement">
                <label for="agreement">I have read and I agree with the <a href="#">terms and conditions</a> for using this platform</label>
            </div>

            <div class="input_control">
                <button class="button --full-width">Login</button>
            </div>
    
        </form>
    </div>

</body>

</html>
